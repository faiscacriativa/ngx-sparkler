<div class="container internal">

  <section class="container my-5" *ngIf="checkingEmail">

      <div class="row justify-content-center">
        <p translate>general.pleaseWait</p>
      </div>

  </section>

  <section class="container my-5" *ngIf="!checkingEmail">

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h3 class="mb-4" translate>email.verify.title</h3>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <p class="text-center" translate>email.verify.lineA</p>
        <p class="text-center" translate>email.verify.lineB</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <button type="button" class="btn btn-primary btn-block mt-4" (click)="resend($event)" translate>email.verify.resendButton</button>
      </div>
    </div>

  </section>

</div>
