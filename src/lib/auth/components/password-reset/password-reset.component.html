<div class="container internal">

  <section class="container">

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h3 class="mb-4" translate>general.forgotYourPassword</h3>
      </div>
    </div>

    <div class="row justify-content-center">

      <div class="col col-md-6">

        <p class="text-center" *ngIf="!hasToken" translate>password.request.instructions</p>
        <p class="text-center" *ngIf="hasToken" translate>password.reset.instructions</p>

        <form [formGroup]="form" (ngSubmit)="submit($event)">
          <formly-form [fields]="fields" [form]="form" [model]="model">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid" translate>general.submit</button>
          </formly-form>
        </form>

      </div>

    </div>

  </section>

</div>
