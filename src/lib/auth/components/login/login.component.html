<div class="container internal">

  <section class="container">

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h3 class="mb-4" translate>general.login</h3>
      </div>
    </div>

    <div class="row justify-content-center">

      <div class="col col-md-6">

        <form [formGroup]="form" (ngSubmit)="login($event)">
          <formly-form [fields]="fields" [form]="form" [model]="model">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid" translate>general.login</button>
          </formly-form>
        </form>

      </div>

    </div>

    <div class="row justify-content-center">
      <div class="col col-md-6">
        <hr/>

        <p class="mb-1" translate>accounts.login.dontHaveAccount</p>
        <a class="btn btn-outline-dark btn-block" [routerLink]="['/', 'accounts', 'signup']" translate>general.signup</a>
      </div>
    </div>

  </section>

</div>
